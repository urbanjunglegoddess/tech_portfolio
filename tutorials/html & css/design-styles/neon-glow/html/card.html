<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow Info Card</title>
    <link rel="stylesheet" href="/software_engineering/design-styles/neon-glow/css/card.css">
</head>
<body>
    <div class="info-card neon-glow">
        <img src="image-url.jpg" alt="Neon Image" class="card-image">
        <div class="card-header">
            <h2>Neon Glow Card</h2>
        </div>
        <div class="card-body">
            <p>This card features a neon glow effect, perfect for a cyberpunk-themed design.</p>
        </div>
        <div class="card-footer">
            <button class="card-button">Explore</button>
        </div>
    </div>
</body>
</html>
