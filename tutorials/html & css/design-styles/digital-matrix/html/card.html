<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Info Card</title>
    <link rel="stylesheet" href="/software_engineering/design-styles/digital-matrix/css/card.css
    ">
</head>
<body>
    <div class="info-card matrix">
        <img src="image-url.jpg" alt="Matrix Image" class="card-image">
        <div class="card-header">
            <h2>Matrix Card</h2>
        </div>
        <div class="card-body">
            <p>Step into the world of the Matrix with this digital-themed card design.</p>
        </div>
        <div class="card-footer">
            <button class="card-button">Enter</button>
        </div>
    </div>
</body>
</html>
