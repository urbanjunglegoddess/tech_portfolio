<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
    <link rel="stylesheet" href="survey-form.css">
</head>
<body>
<h1 id="title">Black Business Venture Survey Form</h1>
<p id="description">This form is for black business owners to express their own experiences on their journey starting and expanding business to their community.
</p>
<form id="survey-form">
    <fieldset>
        <label for="name" id="name-label">Business Name</label><input id="name" type="text" placeholder="Your Business Name" required/>
        <label for="email" id="email-label">Business Email</label><input id="email" type="email" placeholder="Your Business Email" required/>
        <label for="number" id="number-label">Business Number</label><input id="number" type="number" min="10" max="10" placeholder="Your busines Phone Number" required/>
    </fieldset>
    <fieldset>
        <label for="dropdown"> How long have you been in business?</label><select id="dropdown">
        <option name=""> < 1 year </option>
        <option name="">2 to 5 years </option>
        <option name=""> 5 + years </option>
    </select>
    </fieldset>
    <fieldset>
        <label for="sole-prop"><input id="sole-prop" type="radio" name="account-type" value="sole-prop" class="inline" /> Sole Proprietorship</label>
        <label for="llc"><input id="llc" type="radio" name="account-type" value="llc" class="inline" /> Limited Liability Company</label>
        <label for="partner"><input id="partner" type="radio" name="account-type" value="partner" class="inline" /> Partnership</label>
        <label for="corp"><input id="corp" type="radio" name="account-type" value="corp" class="inline" /> Corporation</label>
    </fieldset>
    <fieldset>
        <p>What does your business need?</p>
        <label><input name="needs" value="funding" type="checkbox" class="input-checkbox"/>Funding</label>
        <label><input name="need" value="education" type="checkbox" class="input-checkbox"/>Education</label>
        <label><input name="need" value="equipment" type="checkbox" class="input-checkbox"/>Equipment</label>
        <label><input name="need" value="customers" type="checkbox" class="input-checkbox"/>Customers</label>
        <label><input name="need" value="software" type="checkbox" class="input-checkbox"/>Software</label>
        <label><input name="need" value="outsourcing" type="checkbox" class="input-checkbox"/>Help through Outsourcing</label>
        <label><input name="need" value="Marketing" type="checkbox" class="input-checkbox"/>Marketing Help</label>
    </fieldset>
    <fieldset>
        <label for="bio">Provide a description of your business:
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="My business sells/services..."></textarea>
        </label>
    </fieldset>
    <input id="submit" type="submit" value="Submit" />
</form>

</body>
</html>
