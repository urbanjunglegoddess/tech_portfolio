<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Info Card</title>
    <link rel="stylesheet" href="/software_engineering/design-styles/sleek-glass/css/card.css">
</head>
<body>
    <div class="info-card glassmorphism">
        <img src="image-url.jpg" alt="Glassmorphism Image" class="card-image">
        <div class="card-header">
            <h2>Glassmorphism Card</h2>
        </div>
        <div class="card-body">
            <p>This card uses a glassmorphism effect, combining transparency with a frosted glass look.</p>
        </div>
        <div class="card-footer">
            <button class="card-button">Learn More</button>
        </div>
    </div>
</body>
</html>
