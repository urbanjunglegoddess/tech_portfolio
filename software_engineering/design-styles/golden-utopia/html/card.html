<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Utopia Info Card</title>
    <link rel="stylesheet" href="/software_engineering/design-styles/golden-utopia/css/card.css">
</head>


<div class="info-card golden-utopia">
    <img src="image-url.jpg" alt="Golden Image" class="card-image">
    <div class="card-header">
        <h2>Golden Utopia Card</h2>
    </div>
    <div class="card-body">
        <p>Experience a utopia where tradition meets futuristic golden hues and advanced technology.</p>
    </div>
    <div class="card-footer">
        <button class="card-button">Enter</button>
    </div>
</div>
